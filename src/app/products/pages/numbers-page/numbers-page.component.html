<p-panel header="Pipes Numéricos" class="p-2">
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid mt-2">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas">
      {{ totalSells | number: '1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas">
      {{ (totalSells + 1245) | currency }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancias Porcentual">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>
  
</div>
