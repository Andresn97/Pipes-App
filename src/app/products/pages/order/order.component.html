<p-panel header="Pipes Customizados" class="p-2">
  <p>
    Pipes personalizados en Angular - desarrollado por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button 
      label="ToogleCase" 
      icon="pi pi-search" 
      (click)="toogleUpperCase()"      
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button 
        label="Por Nombre" 
        icon="pi pi-sort" 
        styleClass="p-button-success mr-2"
        (click)="setSortBy('name')"
      ></p-button>
      <p-button 
        label="Por Volar" 
        icon="pi pi-sort" 
        styleClass="p-button-danger mr-2"
        (click)="setSortBy('canFly')"
      ></p-button>
      <p-button 
        label="Color" 
        icon="pi pi-sort" 
        styleClass="p-button-danger"
        (click)="setSortBy('color')"
      ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table 
        [value]="heroes | sortBy:changeSortBy:orderBy" 
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | canFly }}</td>
                <td>{{ product.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
